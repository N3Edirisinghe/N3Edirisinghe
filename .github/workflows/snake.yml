name: Generate RGB Cyber Snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate RGB Cyber Snake
        uses: Platane/snk@v3
        with:
          github_user_name: N3Edirisinghe
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#ff00ff&color_dots=#0f0f23,#00f7ff,#b026ff,#ff00c8

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
